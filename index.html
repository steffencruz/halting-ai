<!DOCTYPE html>
<html>
  <head>
    <title>halting.ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        background: #f9f6f6;
        color: rgb(127, 128, 127);
        font-family: monospace;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
      }
      #ascii-container {
        font-size: 10px;
        /* font-size: calc(0.33vw * 3); */
        white-space: pre;
        line-height: 1;
        text-align: left;
        width: 100vw;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        display: block;
      }
      /* Cursor effect */
      .cursor {
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      /* Hide scrollbar for cleaner look */
      #ascii-container::-webkit-scrollbar {
        display: none;
      }
      #ascii-container {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="ascii-container"></div>

    <script>
      async function loadAndStreamAscii() {
        const container = document.getElementById('ascii-container');

        try {
          // Fetch the ASCII art file
          const response = await fetch('turing.txt');
          if (!response.ok) {
            throw new Error('Failed to load ASCII art');
          }

          const text = await response.text();
          const characters = text.split('');

          // Configuration for the streaming effect
          const charsPerFrame = 150; // Number of characters to add per frame
          const frameDelay = 10; // Delay between frames in milliseconds

          let currentIndex = 0;
          let currentText = '';

          // Function to add characters
          function addCharacters() {
            // Add multiple characters per frame for faster rendering
            for (let i = 0; i < charsPerFrame && currentIndex < characters.length; i++) {
              currentText += characters[currentIndex];
              currentIndex++;
            }

            // Update the container with current text and cursor
            container.textContent = currentText;

            // If we haven't reached the end, continue
            if (currentIndex < characters.length) {
              // Add cursor effect while typing
              container.innerHTML = currentText + '<span class="cursor">â–ˆ</span>';
              setTimeout(addCharacters, frameDelay);
            } else {
              // Remove cursor when done
              container.textContent = currentText;
            }
          }

          // Start the streaming effect
          addCharacters();

        } catch (error) {
          container.textContent = 'Error loading ASCII art: ' + error.message;
        }
      }

      // Start loading when the page loads
      window.addEventListener('load', loadAndStreamAscii);
    </script>
  </body>
</html>
